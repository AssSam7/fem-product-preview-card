<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>Frontend Mentor | Product Preview Card</title>
  </head>
  <body>
    <div class="card">
      <div class="card__preview">
        <picture>
          <source
            media="(min-width: 1440px)"
            srcset="assets/image-product-desktop.jpg"
          />
          <source
            media="(min-width: 375px)"
            srcset="assets/image-product-mobile.jpg"
          />
          <img src="assets/image-product-desktop.jpg" />
        </picture>
      </div>
      <div class="card__content">
        <h3 class="card__content--product_category">Perfume</h3>
        <h2 class="card__content--product_name">
          Gabrielle Essence Eau De Parfum
        </h2>
        <p class="card__content--product_description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="card__content--price">
          <span class="current_price">$149.99</span>
          <span class="original_price">$169.99</span>
        </div>
        <button type="button" class="card__content--add">
          <img src="assets/icon-cart.svg" />
          Add to cart
        </button>
      </div>
    </div>
  </body>
</html>
